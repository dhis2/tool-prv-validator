<!DOCTYPE html>
<!--suppress ALL -->
<html>

<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div id="headerBar">
        <a href="../../..">
            <div id="headerBarLogoBoxContainer">
                <div id="headerBarLogoBox">
                    <svg id="headerBarLogo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 182"
                        class="jsx-3467673193">
                        <path fill="#ffffff"
                            d="M191.73,60,109,6.34a19.73,19.73,0,0,0-20.32,0L8.31,58.43a12,12,0,0,0-.25,20.63L88.6,134a19.37,19.37,0,0,0,20.37.25l82.76-53.65a11.88,11.88,0,0,0,0-20.59Zm-91,61.45a4.29,4.29,0,0,1-3.49-.05l-77-52.49L97,19.13a4.76,4.76,0,0,1,3.74,0L179.6,70.28Z">
                        </path>
                        <path fill="#ffffff"
                            d="M88.66,47.82,45.1,76.06l13.61,9.33L97,60.61a4.76,4.76,0,0,1,3.74,0l39.37,25.52,14-9.06L109,47.82A19.76,19.76,0,0,0,88.66,47.82Z">
                        </path>
                        <path fill="#ffffff"
                            d="M191.73,101.46l-8.62-5.59-14.05,9.06,10.53,6.83-78.91,51.15a4.37,4.37,0,0,1-3.49,0l-77-52.5,10-6.47L16.55,94.57,8.31,99.91a12,12,0,0,0-.25,20.63L88.6,175.46a19.34,19.34,0,0,0,20.37.24l82.75-53.65a11.88,11.88,0,0,0,0-20.59Z">
                        </path>
                    </svg>
                </div>
            </div>
        </a>
        <p id="headerBarTitle">Program Rule Validator</p>
        <button id="headerBarExit" onclick="location.href='../../..';">Exit</button>
    </div>

    <div id="mainView">
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <div class="input-field col s6">
                        <select id="programDropdown" multiple></select>
                    </div>
                    <div class="col s6" style="display: flex; align-items: center; margin-top: 15px; max-width: 400px;">
                        <button id="validateSelectedButton" class="btn waves-effect waves-light"
                            style="margin-right: 10px;" disabled>Validate Selected</button>
                        <button id="validateAllButton" class="btn waves-effect waves-light">Validate All</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <div class="progress-container" style="display: none;">
                        <div class="progress">
                            <div id="progressCombinedBar" class="determinate" style="width: 0%;"></div>
                            <div class="progress-text-container">
                                <div id="progressCombinedText" class="progress-text">??</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <ul class="tabs">
                        <li class="tab col s6"><a href="#validationResultsTab">Validation Results</a></li>
                        <li class="tab col s6"><a href="#unusedVariablesTab">Unused Variables</a></li>
                    </ul>
                </div>
                <div id="validationResultsTab" class="col s12">
                    <div class="input-field col s12">
                        <select id="validationResultsFilter" multiple></select>
                    </div>
                    <table id="validationResultsTable" class="striped">
                        <thead>
                            <tr>
                                <th>Program</th>
                                <th>Program Rule Name</th>
                                <th>Program Rule ID</th>
                                <th>Missing Variables</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
                <div id="unusedVariablesTab" class="col s12">
                    <div class="input-field col s12">
                        <select id="unusedVariablesFilter" multiple></select>
                    </div>
                    <table id="unusedVariablesTable" class="striped">
                        <thead>
                            <tr>
                                <label>
                                    <input type="checkbox" id="selectAllCheckbox" class="filled-in" />
                                    <span></span>
                                </label>                                <th>Program Name</th>
                                <th>Program Rule Variable Name</th>
                                <th>Program Rule Variable ID</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                    <button onclick="window.deleteSelectedVariables()" class="btn waves-effect waves-light">Delete
                        selected</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
